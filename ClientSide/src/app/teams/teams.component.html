<div class="col-md-8 offset-md-2 mt-4">
    <table class="table table-dark">
        <thead class="thead-light">
            <th>No.</th> 
            <th>Team</th> 
            <th>Code</th>
            <th>Country</th> 
            <th>Founded</th>
            <th>
                <a class="btn btn-sm btn-success text-white" (click)="AddOrEditTeam(null)" [hidden]="!authService.isAdmin"><i class="fa fa-plus"></i> Add team</a>
            </th>
        </thead>
        <tbody>
            <tr *ngIf="teamsList.length == 0">
                <td class="font-italic text-center" colspan="6">
                There are not any teams.
                </td>
            </tr>
            <tr *ngFor="let team of teamsList; let i = index">
                <td>{{i+1}}</td>
                <td>{{team.name}}</td>
                <td>{{team.code}}</td>
                <td>{{team.country}}</td>
                <td>{{team.founded.split('T')[0]}}</td>
                <td>
                    <a class="btn btn-sm btn-primary text-white" ><i class="fa fa-info"></i></a>
                    <a class="btn btn-sm btn-info text-white ml-1" ><i class="fa fa-pencil"></i></a>
                    <a class="btn btn-sm btn-danger text-white ml-1"><i class="fa fa-trash"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
