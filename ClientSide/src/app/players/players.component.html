<div class="col-md-8 offset-md-2 mt-4">
    <table class="table table-dark">
        <thead class="thead-light">
            <th>No.</th> 
            <th>First Name</th> 
            <th>Last Name</th>
            <th>League</th> 
            <th>Season</th>
            <th>
                <a class="btn btn-sm btn-success text-white" (click)="AddOrEditPlayer(null)"><i class="fa fa-plus"></i> Add player</a>
            </th>
        </thead>
        <tbody>
            <tr *ngIf="playersList.length==0">
                <td class="font-italic text-center" colspan="6">
                There are not any players.
                </td>
            </tr>
            <tr *ngFor="let player of playersList; let i = index">
                <td>{{i+1}}</td>
                <td>{{player.first_name}}</td>
                <td>{{player.last_name}}</td>
                <td>{{player.league}}</td>
                <td>{{player.season}}</td>
                <td>
                    <a class="btn btn-sm btn-primary text-white" (click)="AddOrEditPlayer(player.id)"><i class="fa fa-info"></i></a>
                    <a class="btn btn-sm btn-info text-white ml-1" (click)="AddOrEditPlayer(player.id)"><i class="fa fa-pencil"></i></a>
                    <a class="btn btn-sm btn-danger text-white ml-1" (click)="AddOrEditPlayer(player.id)"><i class="fa fa-trash"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
