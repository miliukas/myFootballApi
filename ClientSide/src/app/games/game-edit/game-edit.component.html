<h4 class="display-10">Form of edit games</h4>
<hr>
<div class="container py-5">
    <div class="row">
        <div class="col-md-10 mx-auto">
            <form #form="ngForm" autocomplete="off" (submit)="onSubmit()">
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label>Home Team</label>
                        <select name="homeTeam" #homeTeam="ngModel" [(ngModel)]="formData.fk_Teamid"  class="form-control" (change) = "selectVenueByHomeTeam()">
                            <option value="0">--Select home team--</option>
                            <option *ngFor="let team of teamsList" value="{{team.id}}">{{team.name}}</option>
                        </select>
                    </div>
                    <div class="col-sm-6">
                        <label>Away Team</label>
                        <select name="awayTeam" #awayTeam="ngModel" [(ngModel)]="formData.fk_Teamid1" class="form-control">
                            <option value="0">--Select away team--</option>
                            <option *ngFor="let team of teamsList" value="{{team.id}}">{{team.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label>Match Date</label>
                        <input name="eventDate" #eventDate="ngModel" [(ngModel)]="formData.eventDate" type="date" class="form-control">
                    </div>
                    <div class="col-sm-6">
                        <label>Venue</label>
                        <input name="venue" #venue="ngModel" [(ngModel)]="formData.venue" class="form-control text-dark"  readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label>Home team goals</label>
                        <input name="homeTeamGoals" #homeTeamGoals="ngModel" [(ngModel)]="formData.goalsHomeTeam" type="number" min="0" class="form-control">
                    </div>
                    <div class="col-sm-6">
                        <label>Away team goals</label>
                        <input name="awayTeamGoals" #awayTeamGoals="ngModel" [(ngModel)]="formData.goalsAwayTeam" type="number" min="0" class="form-control">
                    </div>
                </div>
                <hr>
                <div class="form-group">
                    <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
                    <button type="button" class="btn btn-outlinedark ml-1" [mat-dialog-close]><i
                        class="fa fa-close"></i> Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
