<h4 class="display-10">User details</h4>
<hr>
<div class="container py-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <table class="table table-bordered table-dark">
                <tbody>
                    <tr>
                    <th>User id:</th>
                        <td>{{this.user.id}}</td>
                    </tr>
                    <tr>
                    <th>Username:</th>
                        <td>{{this.user.username}}</td>
                    </tr>
                    <tr>
                    <th>Email:</th>
                        <td>{{this.user.email}}</td>
                    </tr>
                    <tr>
                    <th>Password:</th>
                        <td>{{this.user.password}}</td>
                    </tr>
                    <tr>
                    <th>Favourite Team:</th>
                        <td>{{ this.data.teamName}}</td>
                    </tr>
                    <tr>
                    <th>Role</th>
                        <td>{{this.user.role}}</td>
                    </tr>
                </tbody>
            </table>
            <hr>
            <div class="form-group">
                <button type="button" class="btn btn-outlinedark" [mat-dialog-close]><i class="fa fa-close"></i> Close</button>
            </div>
        </div>
    </div>
</div>
