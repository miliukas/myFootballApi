<div class="col-md-8 offset-md-2 mt-4">
    <table class="table table-dark">
        <thead class="thead-light">
            <th>No.</th> 
            <th>Username</th> 
            <th>Email</th>
            <th>Password</th> 
            <th>Favourite Team</th>
            <th>Role</th>
            <th>
                <a class="btn btn-sm btn-success text-white" (click)="addUser()" [hidden]="!authService.isAdmin"><i class="fa fa-plus"></i> Add user</a>
            </th>
        </thead>
        <tbody>
            <tr *ngIf="userList.length == 0">
                <td class="font-italic text-center" colspan="6">
                Loading...
                </td>
            </tr>
            <tr *ngFor="let user of userList; let i = index">
                <td>{{i+1}}</td>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>&#9679;&#9679;&#9679;&#9679;&#9679;</td>
                <td>{{getTeamNameById(user.favouriteTeam)}}</td>
                <td>{{user.role}}</td>
                <td>
                    <a class="btn btn-sm btn-primary text-white" (click)="DetailsUser(user.id, getTeamNameById(user.favouriteTeam))"><i class="fa fa-info"></i></a>
                    <a class="btn btn-sm btn-info text-white ml-1" [hidden]="!authService.isAdmin" (click)="EditUser(user)"><i class="fa fa-pencil"></i></a>
                    <a class="btn btn-sm btn-danger text-white ml-1" [hidden]="!authService.isAdmin" (click)="onUserDelete(user.id)"><i class="fa fa-trash"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
